<mat-card>
    <mat-card-header>
        <mat-card-title>
            @if (task()) {
                Edit Task
            } @else {
                Create Task
            }
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Label</mat-label>
                <input matInput formControlName="label" required />
                @if (form.controls.label.hasError('required')) {
                    <mat-error>Label is required</mat-error>
                }
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" required />
                @if (form.controls.description.hasError('required')) {
                    <mat-error>Description is required</mat-error>
                }
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Expires At</mat-label>
                <input matInput formControlName="expiresAt" [matDatepicker]="datepicker">
                <mat-datepicker-toggle matIconSuffix [for]="datepicker" />
                <mat-datepicker #datepicker />
            </mat-form-field>

            <div class="button-container">
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
