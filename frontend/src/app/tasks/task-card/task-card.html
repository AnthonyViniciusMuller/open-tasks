@defer (when task()) {
   <mat-card appearance="outlined" [class.finished]="this.task()?.isFinished">
        <mat-card-header>
            <mat-card-title>{{ task()!.label }}</mat-card-title>
            <button matIconButton (click)="onDelete.emit(task()!.id!)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-header>
        <mat-card-content>
            <p>{{ task()!.description }}</p>
            <p>Created at: {{ task()!.createdAt | date:'short' }}</p>
            @if (task()!.expiresAt) {
                <p matListItemLine>Expires at: {{ task()!.expiresAt | date:'short' }}</p>
            }
        </mat-card-content>
        <mat-card-actions [align]="'end'">
            <button matButton (click)="onUpdate.emit(task()!)">edit</button>
            <button matButton (click)="onFinish.emit(task()!)">finish</button>
        </mat-card-actions>
    </mat-card>
}   
@placeholder {
    <mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title><mat-progress-bar mode="indeterminate" /></mat-card-title>
        <mat-card-subtitle><mat-progress-bar mode="indeterminate" /></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p><mat-progress-bar mode="indeterminate" /></p>
        <p><mat-progress-bar mode="indeterminate" /></p>
        <p><mat-progress-bar mode="indeterminate" /></p>
    </mat-card-content>
    <mat-card-actions [align]="'end'">
        <button matButton>edit</button>
        <button matButton>finish</button>
    </mat-card-actions>
    </mat-card>
}
