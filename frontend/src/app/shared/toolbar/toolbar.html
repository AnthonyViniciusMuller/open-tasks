<mat-toolbar>
  <span>Open Tasks</span>

  <button matIconButton class="toogle-theme" (click)="theme.toggleDarkMode()">
    <mat-icon>
      @if (theme.isDarkMode()) {
        light_mode
      } @else { 
        dark_mode
      }
    </mat-icon>
  </button>

  @if (isLogged()) {
    <button matIconButton (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  }
</mat-toolbar>
